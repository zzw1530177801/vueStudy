<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <select name="" v-model="fruit">   <!--选择一个-->
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="菠萝">菠萝</option>
    <option value="草莓">草莓</option>
  </select>
  <h2>您选择的水果有： {{fruit}}</h2>

  <select name="abc" v-model="fruits" multiple>   <!--选择多个  multiple属性即可以按住ctrl进行多选-->
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="菠萝">菠萝</option>
    <option value="草莓">草莓</option>
  </select>
  <h2>您选择的水果有： {{fruits}}</h2>
</div>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      fruit: '',
      fruits: []
    }
  })
</script>
</body>
</html>
