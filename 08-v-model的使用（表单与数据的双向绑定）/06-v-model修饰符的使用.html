<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.lazy,使数据不再实时同步，而是在焦点失去后或者点击鼠标数据才会同步-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>
  <!--2.number,默认情况下，输入框中的内容都会被当作字符串类型处理，number可以将我们希望当作数字类型处理的内容当作数字处理-->
  <input type="text" v-model.number="age">
  <h2>{{typeof age}}</h2>
  <!--3.trim可以过滤掉输入内容两边的空格-->
  <input type="text" v-model.trim="message">
  <h2>{{name}}</h2>


</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      age: 20,
      name: ''
    }
  })
</script>
</body>
</html>
