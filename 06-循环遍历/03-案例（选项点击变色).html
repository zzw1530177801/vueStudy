<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(m,index) in movies" :class="{active: currentIndex === index}" @click="liClick(index)">{{index}}.{{m}}</li>
  </ul>
</div>

<script src="../../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['猩球崛起','移动迷宫','蝴蝶效应','荒野猎人'],
      currentIndex: 0
    },
    methods: {
      liClick(index){
        this.currentIndex = index;
      }
    }
  })
</script>
</body>
</html>
