<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--遍历数组-->
  <ul>
    <li v-for="n in arr1">{{n}}</li>
  </ul>
  <ul>
    <li v-for="n in arr2">{{n}}</li>
  </ul>
  <ul>
    <li v-for="(n,index) in arr1">{{(index)+1}}-{{n}}</li>
  </ul>
<!--遍历对象-->
  <ul>
    <li v-for="n in arr2">{{n}}</li>  <!--在遍历对象的过程中，如果只获取一个值，则获取到的是value-->
  </ul>
  <ul>
    <li v-for="(key,value) in arr2">{{key}}-{{value}}</li>   <!--默认值是最重要的，所以即使key在前，value依旧会显示在前面-->
  </ul>
</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      arr1: ['猩球崛起', '盗梦空间', '蝴蝶效应'],
      arr2: {
        name: '猩球崛起',
        price: 20,
        time: 120
      }
    }
  })
</script>
</body>
</html>
