  <button @click="btnClick">按钮</button>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['a','b','c','d']
    },
    methods: {
      btnClick(){
        //1.给数组末尾添加一个或多个元素
        //this.letters.push('eee');
        //2.删除数组的最后一个元素
        //this.letters.pop();

        //this.letters.shift();

        //this.letters.splice(2,2)

</html>
