<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{firstName + ' ' + lastName}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{fullName}}</h2>   <!--使用计算属性的原因：函数每次使用都会重新调用，而vue内部会对计算属性进行缓存，若无内容改变则直接使用属性-->
</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Leborn',
      lastName: 'James'
    },
    methods: {
      getFullName: function() {
        return this.firstName + ' ' + this.lastName
      }
    },
    computed: {             //computed用来定义计算属性，只是格式类似于方法
      fullName: function(){
        return this.firstName + ' ' + this.lastName
      }
    }
  })
</script>
</body>
</html>
