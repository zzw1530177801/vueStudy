<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>{{message}}</h1>
  <h1>{{message + firstName}}</h1>
  <h1>{{message + ' '+ firstName + lastName}}</h1>
  <h1>{{message}} {{firstName}}{{lastName}}</h1>
  <h1>{{counter*2}}</h1>
</div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊!',
      firstName: '张',
      lastName: '兆伟',
      counter: 10
    }
  })
</script>
</body>
</html>
