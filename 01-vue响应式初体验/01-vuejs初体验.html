<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue响应式体验</title>
</head>
<body>
<div id="app">
  {{message}}
  <ul>        <!--v-for遍历指令-->
    <li v-for = "item in movies">{{item}}</li>       <!--什么东西有多条，就写在哪里，item知识一个临时的变量名，可以换成其他的-->
  </ul>
</div>

<script src="../../js/vue.js"></script>
<script>
  //用var定义会有很多缺陷，所以用let(变量)和const(常量）来进行定义
  const app = new Vue({
    el: '#app',     //指定挂载元素
    data: {         //指定数据
      message: '你好啊，张兆伟',      //简易数据
      movies: ['猩球崛起', '盗梦空间', '蝴蝶效应']
    },
    methods: {     //定义方法
      add: function(){

      }
    }
  })
</script>
</body>
</html>
