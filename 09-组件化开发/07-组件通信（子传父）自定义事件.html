<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn @itemclick="cpnClick"></cpn>
</div>
<!--子组件模板-->
<template id="cpn">
  <div>
    <button v-for="item in categories"
            @click="btnclick(item)">
      {{item.name}}
    </button>
  </div>
</template>

<script src="../../js/vue.js"></script>
<script>
  //子组件
  const cpn = {
    template: "#cpn",
    data(){
      return{
        categories: [
          {id: 'a',name: '热门推荐'},
          {id: 'b',name: '手机数码'},
          {id: 'c',name: '家用电器'},
        ]
      }
    },
    methods: {
      btnclick(item){
       this.$emit('itemclick',item);
      }
    }
  }
  //父组件
  const app = new Vue({
    el: '#app',
    components: {
      cpn
    },
    methods: {
      cpnClick(item){
        console.log('cpnClick',item);
      }
    }
  })
</script>
</body>
</html>
