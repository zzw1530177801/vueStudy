<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <mycpn></mycpn>
</div>

<!--<script type="text/x-template" id="cpn">

    <h2>我是标题</h2>
    <p>我是内容，哈哈哈</p>
  </div>

<!--2.tmplate标签-->
<template id="cpn">
  <div>
    <h2>我是标题</h2>
    <p>我是内容，哈哈哈</p>             <!--组件不能访问vue实例中的数据，例如此处调用message是无法找到的-->
  </div>
</template>

<script src="../../js/vue.js"></script>
<script>
  Vue.component('mycpn',{
    template: '#cpn'
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      'mycpn': {
        template: 'mycpn',
        data(){
          return{
            message: '你好啊'          //但是组件有一个data属性存放数据这个data属性必须是一个函数，而且这个函数返回一个对象，对象内部保存着数据
          }
        }
      }
    }
  })

</script>
</body>
</html>
