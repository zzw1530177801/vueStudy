<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn><button slot="center">按钮</button></cpn>   <!--给插槽指定name,从而具体的替换某一个-->
  <cpn><span slot="left">哈哈哈</span></cpn>
</div>

<template id="cpn">
  <div>
    <h2>标题</h2>
    <p>内容</p>
    <slot name="left">我在左边</slot>
    <slot name="center">我在中间</slot>
    <slot name="right">我在右边</slot>
  </div>
</template>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>
</body>
</html>
